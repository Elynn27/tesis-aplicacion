<form (ngSubmit)="onSubmit()" class="register-form">
    <h2>Crear cuenta</h2>
  <div class="form-group">
    <div class="input-container">
    
    <input
      id="correo"
      type="email"
      [(ngModel)]="correo"
      name="correo"
      required
      #emailinput="ngModel"
    />
    <label for="correo">Correo</label>
    <div class="input-border"></div>
    </div>
    
  </div>

  <div class="form-group">
    <div class="input-container">
      <input
        id="nombre"
        type="text"
        [(ngModel)]="nombre"
        name="nombre"
        required
        #nombreinput="ngModel"
        [class.filled]="nombre"
      />
      <label for="nombre" [class.filled]="nombre">Nombre</label>
      <div class="input-border"></div>
    </div>
  </div>

  <div class="form-group">
    <div class="input-container">
      <input
        id="apellidos"
        type="text"
        [(ngModel)]="apellidos"
        name="apellidos"
        required
        #apellidosinput="ngModel"
        [class.filled]="apellidos"
      />
      <label for="apellidos" [class.filled]="apellidos">Apellidos</label>
      <div class="input-border"></div>
    </div>
    
  </div>

  <div class="form-group">
    <div class="input-container">
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        #passwordinput="ngModel"
        [class.filled]="password"
      />
      <label for="password" [class.filled]="password">Contraseña</label>
      <div class="input-border"></div>
    </div>
  </div>

  <p *ngIf="error" class="error-message">{{ error }}</p>

  <button type="submit" class="submit-button" > Registrar </button>
  <p class="login-link">
    ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a>
  </p>
</form>

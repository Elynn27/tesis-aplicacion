<div class="dashboard-container" [class.sidebar-collapsed]="!isSidebarOpen">
  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="!isSidebarOpen">
    <div class="sidebar-header">
      <h1 class="logo">CTI<span>Lab</span></h1>
      <button class="toggle-btn" (click)="toggleSidebar()" aria-label="Toggle sidebar">
        <span class="material-icons">{{ isSidebarOpen ? 'chevron_left' : 'chevron_right' }}</span>
      </button>
    </div>
    
    <nav class="sidebar-nav">
      <ul class="menu-list">
        <li class="menu-item" [class.active]="isDashboardHome()" *ngIf="isSidebarOpen">
          
        </li>
        <li class="menu-item" *ngFor="let item of menuItems" [routerLinkActive]="'active'">
          <a [routerLink]="[item.path]" class="menu-link">
            <span class="material-icons">{{ item.icon }}</span>
            <span class="menu-text" *ngIf="isSidebarOpen">{{ item.name }}</span>
          </a>
        </li>
      </ul>
    </nav>
    
    <div class="sidebar-footer" *ngIf="isSidebarOpen">
  <div class="user-info">
    <span class="material-icons user-avatar">account_circle</span>
    <div class="user-details">
      <!-- Interpolamos el getter userName -->
      <p class="user-name">{{ userName }}</p>
    </div>
  </div>
  <button class="logout-btn" (click)="logout()">
    <span class="material-icons">logout</span>
    <span>Cerrar sesi√≥n</span>
  </button>
</div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="content-header">
      <div class="header-left">
        <button class="mobile-menu-btn" (click)="toggleSidebar()" aria-label="Toggle mobile menu">
          <span class="material-icons">menu</span>
        </button>
        <div class="breadcrumbs">
          <span>Dashboard</span>
          <span class="material-icons separator">chevron_right</span>
          <span>{{ isDashboardHome() ? 'Inicio' : '' }}</span>
        </div>
      </div>
    </header>
    
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
